<html>
    <body>
        

    <script>
        let id = prompt('아이디를 입력해 주세요');
        
        switch (id == 'mi') {
            case true :
                let pw = prompt('비밀번호를 입력해 주세요');
                switch (pw == 1234) {
                    case true :
                        alert('로그인 되엇습니다')
                        break;
                    default :
                        alert('비밀번호가 틀렸습니다.')
                }
                break;
            default :
                alert('아이디가 틀렸습니다')
        }

    </script>
    </body>

</html>
