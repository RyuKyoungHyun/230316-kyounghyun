<html>
    <body>
        

    <script>
        let num = prompt('1~4 사이의 숫자를 입력해 주세요.');
        switch (num) {
            case 1 : 
            case 2 :
            case 3 :
            case 4 :
                break;
            case null :
                document.body.innerHTML = '<h2>취소했습니다</h2>'
                break;
            default : 
                document.body.innerHTML = '<h2>해당 번호만 입력해 주세요</h2>'

        }
    
        if (5 > num && num > 0) {
            document.body.innerHTML = `<img src="./images/nyang${num}.jpg">`
        }
    </script>
    </body>

</html>
